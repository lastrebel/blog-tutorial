<!DOCTYPE html>
<html>

    {% include head.html %}
    
    <body>
        <div id="post">
        <article>
            
            <h1>{{ page.title }}</h1>
            <time> {{ page.date | date_to_string }} </time>
            {{content}}            
            
        </article>
        
        <section id="related">
        
            <h1>Related Posts</h1>
            <ul>
                {% for post in site.related_posts limit:3 %}
                <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}<time> {{ post.date | date_to_string }} </time></a></li>
                
                {% endfor %}
            </ul>
            
        </section>    
            
        </div>
    </body>
</html>
