---
layout: master
title: Home
---


<sectin id="posts">
    {% for post in paginator.posts %}
    
    <article>
        <h1><a href="{{ post.url}}">{{ post.title }}</a></h1>
        <time>{{ post.date | date_to_string }}</time>
        {{ post.content }}

    </article>
    {% endfor %}

</sectin>
