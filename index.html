---
layout: master
title: Home
---


    {% for post in paginator.posts %}
    
    <article>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        
        <p><time>{{ post.date | date_to_string }}</time></p>
        
        {{ post.excerpt }}

    </article>
    {% endfor %}
